#http://localhost:88/?url=qq
spring:
  cloud:
    gateway:
      routes:
        - id: test_root
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        #前端项目过来的商品请求过滤，当带着/api/product/前缀的请求过来时候，会转成去掉api的请求，对应到controller里的地址
        - id: product_route
#          在nacos中注册的application名字，lb是loadbalance
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /$\{segment}
#前端項目過來的請求默認帶api前綴
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/?(?<segment>.*), /renren-fast/$\{segment}
